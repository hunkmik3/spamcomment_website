{% extends "base.html" %}

{% block title %}500 - Lỗi Server{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg">
                <div class="card-body py-5">
                    <i class="fas fa-server fa-5x text-danger mb-4"></i>
                    <h1 class="display-4 fw-bold text-danger">500</h1>
                    <h3 class="mb-3">Lỗi Server Nội Bộ</h3>
                    <p class="text-muted mb-4">
                        Xin lỗi, đã xảy ra lỗi trên server. Vui lòng thử lại sau hoặc liên hệ administrator.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>
                            Về Trang Chủ
                        </a>
                        <button class="btn btn-outline-secondary" onclick="location.reload()">
                            <i class="fas fa-redo me-2"></i>
                            Thử Lại
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
